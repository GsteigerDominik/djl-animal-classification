<!DOCTYPE html>
<html>

<head>
    <title>Animal Classification</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js" async></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
    <h1>Animal Classification</h1>

    <label>Bitte Bild von einem Tier hochladen (jpeg, png)</label>
    <div><input type="file" accept="image/png, image/jpeg" class="fileinput" id="image" name="image"
                onchange="uploadFile(this.files);"></div>

    <div id="answerPart" style="visibility: hidden;">
        <p><b>Result:</b>
        <table>
            <tr>
                <th>Animal</th>
                <th>Probability</th>
            </tr>
            <tr id="top1"></tr>
            <tr id="top2"></tr>
            <tr id="top3"></tr>
        </table>
    </div>

    <label>Analyzed Image:</label>
    <p><img id="preview" src="#"/></p>
</div>

<div class="container">
    <h1>Animal Captcha</h1>
    <label>Welches Tier soll das Model finden?</label>
    <div><select id="animalSelect"></select></div>

    <label>Bitte neun Bilder hochladen</label>
    <div><input type="file" id="imageUpload" accept="image/*" onchange="uploadFiles(this.files);" multiple></div>

    <div class="image-grid" id="imageGrid"></div>
</div>

</body>

</html>
